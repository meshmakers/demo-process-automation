    value: "triggers:\n  - type: FromExecutePipelineCommand@1 \ntransformations:\n  - type: GetRtEntitiesByType@1\n    description: Getting accounting documents\n    ckTypeId: AccountingDemo/AccountingDocument\n    skip: 0 # Number of entities to skip\n    take: 100 # Number of entities to extract\n    targetPath: $.documents\n  - type: MachineLearningAnomalyDetection@1\n    description: Calculating anomaly scores  \n    path: $.documents.Items[*]\n    targetPath: $.anomalies\n    resetStatistics: true # We calculate for each run. When false statistics are cached.\n    detectors:\n      - path: $.Attributes.GrossTotal\n        groupByPath: $.Attributes.Issuer.Attributes.CompanyName\n        contextPath: $\n        detectSpikes: true\n        detectChangePoints: false\n        minDataPoints: 3 # We lower the amount of minimal data points to start calc for demo\n        pValueHistoryLength: 3\n  - type: ForEach@1\n    description: iterate anomaly detections\n    iterationPath: $.anomalies\n    mergePath: $.updates\n    targetPath: $.updates\n    transformations:\n      - type: FormatString@1\n        targetPath: $.key.reason  # Path where the formatted string will be stored\n        format: \"Invoice amounts are out of range with level {$.key.level}, score {$.key.score}, pValue {$.key.pValue}\"  # Format string with placeholders\n      - type: CreateUpdateInfo@1\n        targetPath: $.updates._items\n        targetValueKind: Array\n        updateKind: UPDATE\n        ckTypeId: AccountingDemo/AccountingDocument\n        rtIdPath: $.key.context.RtId\n        attributeUpdates:\n          - attributeName: DocumentState\n            attributeValueType: Enum\n            value: REVIEW\n          - attributeName: Comment\n            attributeValueType: String\n            valuePath: $.key.reason            \n  - type: Flatten@1\n    path: $.updates[*]._items[*]\n    targetPath: $._result._items\n    targetValueKind: Simple\n    targetValueWriteMode: Overwrite\n  - type: Pro