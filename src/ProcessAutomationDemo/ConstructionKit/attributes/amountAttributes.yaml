$schema: https://schemas.meshmakers.cloud/construction-kit-elements.schema.json
attributes:
  - id: AmountValue
    valueType: Double
    description: "Amount | Example: 1234.56"
  - id: Currency
    valueType: Enum
    valueCkEnumId: ${thisModel}/CurrencyEnum
    description: "Currency | Example: EUR"
  - id: Amount
    valueType: Record
    valueCkRecordId: ${thisModel}/AmountRecord
    description: "Amount including currency RECORD | Example: { Value: 1234.56, Currency: 'EUR' }"